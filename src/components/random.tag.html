<random>
  <h3>{ opts.title }</h3>

  <button onclick={generate}>
    Generate
  </button>

  <h1>
    { number }
  </h1>

  <logs logs={logs}
        onclear={clearLogs}>
  </logs>

  <script>
    // import used components
    import './logs.tag.html'

    this.number = null
    this.logs = []

    this.generate = (e) => {
      this.logs.push({
        text: `Generate button clicked. Event type is ${e.type}`,
      })
      this.number = Math.floor(Math.random() * 10000)
      console.log('+++###', this.number);
    }

    this.clearLogs = () => {
      this.logs = []
    }

    this.generate({
      type: 'custom',
    })
  </script>
</random>
